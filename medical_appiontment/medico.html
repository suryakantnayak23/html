<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Appointment Interface</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>

<div class="container">
    <h3 class="center-align">Medical Appointment Interface</h3>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="patient_name" type="text" class="validate">
                    <label for="patient_name">Patient Name</label>
                </div>
                <div class="input-field col s6">
                    <input id="doctor_name" type="text" class="validate">
                    <label for="doctor_name">Doctor's Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="date" type="text" class="datepicker">
                    <label for="date">Date</label>
                </div>
                <div class="input-field col s6">
                    <input id="time" type="text" class="timepicker">
                    <label for="time">Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="reason" class="materialize-textarea"></textarea>
                    <label for="reason">Reason for Appointment</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Schedule Appointment
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div><!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    // Initialize datepicker
    $(document).ready(function(){
        $('.datepicker').datepicker();
    });

    // Initialize timepicker
    $(document).ready(function(){
        $('.timepicker').timepicker();
    });
</script>
</body>
</html>
